<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Caveat" rel="stylesheet">
    <!-- styles --> 
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>GOOD FOOD MATTERS</title>
</head>
<body>

    <header>
        <div class="logo">
            <a href="index.html">
                <img src="bilder/healthy-eating.png" alt="Logo" class="logo-img">
                <h1>Good Food Matters</h1>
            </a>
        </div>
        <div class="searchbar">
            <form action="">
                <input type="text" placeholder="z.B. Pasta oder Kuchen" name="suche" class="searching">
            </form>
        </div>
        <nav>
            <ul>
                <li>
                    <a href="GerichtHinzufügen.html" class="add-button">Gericht hinzufügen</a>
                </li>
                <li>
                    <a href="Ueber Uns.html">Über Uns</a>
                </li>
                <li>
                    <a href="kontakt.html">Kontakt</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="formular-container">
        
            <img src="bilder/kochmutze.png" alt="kochmuetze" class="add-recept">
            <h2>Neues Gericht</h2>
        
    
    <form action="" class="formular-input">
        <input type="text" class="name" placeholder="Name des Gerichts">
        <select name="Kategorie" id="Kategorie" >
            <option value="FastFood">--Kategorie des Gerichts--</option>
            <option value="Kaloriarme Gerichte">Kaloriarme Gerichte</option>
            <option value="Fitness Gerichte">Fitness Gerichte</option>
            <option value="Einfache Gerichte">Einfache Gerichte</option>
            <option value="Desserts">Desserts</option>
            <option value="Proteininhaltige Gerichte">Proteininhaltige Gerichte</option>
            <option value="Vegane Gerichte">Vegane Gerichte</option>
            <option value="Vegetarische Gerichte">Vegetarische Gerichte</option>
            
        </select>
        <input type="text" class="dauer" placeholder="Zubereitungsdauer">
        
        <div class="zutatenblock">
            <div style="width: 100%; display: flex;">
                <input type="text" class="Zutaten" placeholder="Zutaten">
                <input type="text" class="Menge" placeholder="Menge">
            
                <select name="Einheit" id="Einheit" class="einheiten">
                    <option value="--Einheit--">--Einheit--</option>
                    <option value="g">g</option>
                    <option value="mg">mg</option>
                    <option value="kg">kg</option>
                    <option value="ml">ml</option>
                    <option value="L">L</option>
                </select>

                <button class="ZutatenButton">+</button>
            </div>

        </div>  
        
        
        <input type="text" class="zubereitung" placeholder="Zubereitung">
        <br>
        <label for="myfile">Bild hinzufügen: </label>
        <input type="file" id="myfile" name="myfile">
        <input type="submit" value="Hinzufügen" class="submit-button">
        




    </form>
    
</div>

    </main>
    <footer>
        <a href="Impressum.html">Impressum</a>
        <a href="Datenschutz.html">Datenschutz</a>
        <a href="Nutzungsbedingungen.html">Nutzungsbedingungen</a>
        <a href=""><img src="bilder/facebook.png" alt=""></a>
        <a href=""><img src="bilder/instagram.png" alt=""></a>
        <a href=""><img src="bilder/twitter.png" alt=""></a>
    </footer>

    <script>
        
        $(document).ready(function(){
            var max_fields  = 50; //Maximum an Zutaten
            var wrapper     = $(".zutatenblock");
            var add_button  = $(".ZutatenButton");
            
            var x = 1; //Startzahl der Eingabefelder

            $(add_button).click(function(e){
                e.preventDefault();
                if(x < max_fields){
                    x++;
                    var content = '';
                    content += '<div style="width: 100%; display: flex;"><input type="text" name="Zutaten" class="Zutaten" placeholder="Zutaten"/><input type="text" name="Menge "class="Menge" placeholder="Menge"/>';
                    content += '<select name="Einheit" id="Einheit" class="einheiten">'
                    content += '<option value="--Einheit--">--Einheit--</option>'
                    content += '<option value="g">g</option>'
                    content += '<option value="mg">mg</option>'
                    content += '<option value="kg">kg</option>'
                    content += '<option value="ml">ml</option>'
                    content += '<option value="L">L</option>'
                    content += '</select><button class="MinusButton">-</button></div>'
                    
                    $(wrapper).append(content);
                }
            });
        });   
        








    </script>



</body>
</html>
